          committer_token: ${{ secrets.GITHUB_TOKEN }}
          filename: github-metrics-plugin-habits.svg
          plugin_habits: yes
          plugin_habits_facts: yes      # Display facts section
          plugin_habits_charts: yes     # Display charts section
